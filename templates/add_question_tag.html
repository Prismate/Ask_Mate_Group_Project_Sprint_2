{% extends "layout.html" %}
{% block content %}
    <h2>{{ question[0]['title'] }}</h2>
    <p>{{ question[0]['message'] }}</p>
    <form method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group">
            <input name="question_id" class="form-control input-sm" required placeholder="ID" hidden value="{{ question[0]['id'] }}"></input>
            <label for="new_tag_name">New tag name</label><br>
            <textarea name="new_tag_name" class="form-control input-sm" placeholder="New Tag Name"></textarea><br>
            <label for="tag_id">Or select existing tag:</label>
            <select name="tag_id">
                 {% for tag in tags %}
                <option value="{{ tag['id'] }}">{{ tag['name'] }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Save Tag</button>
        </div>
    </form>
{% endblock content %}
