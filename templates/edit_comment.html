{% extends "layout.html" %}
{% block content %}
    <form method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group">
            <input name="id" class="form-control input-sm" required placeholder="ID" hidden value="{{ comment[0]['id'] }}"></input><br>
            <label for="title">Message</label><br>
            <textarea name="message" class="form-control input-sm" required placeholder="Message">{{ comment[0]['message'] }}</textarea><br>
            <button type="submit" class="btn btn-primary">Save comment</button>
        </div>
    </form>
{% endblock content %}
